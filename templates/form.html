<!doctype html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اطلاعات خودرو</title>
</head>
<body>
  <h2>ثبت اطلاعات خودرو</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>نوع خودرو:</label>
    <select name="car_type">
      {% for ct in car_types %}
      <option>{{ ct }}</option>
      {% endfor %}
    </select><br><br>

    <label>شماره شاسی (VIN):</label>
    <input type="text" name="vin" required><br><br>

    <label>کارکرد کیلومتر:</label>
    <input type="number" name="mileage" required><br><br>

    <label>توضیحات:</label>
    <textarea name="notes"></textarea><br><br>

    <label>آپلود عکس:</label>
    <input type="file" name="photo" accept="image/*"><br><br>

    <button type="submit">ثبت</button>
  </form>
  <br>
  <a href="{{ url_for('dashboard') }}">رفتن به پنل مدیریت</a>
</body>
</html>
