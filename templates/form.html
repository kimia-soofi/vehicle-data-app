<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت اطلاعات خودرو</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>KMC</h1>
    </header>

    <main>
        <h2>فرم ثبت اطلاعات خودرو</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>نوع خودرو:</label>
            <select name="car_type" required>
                {% for type in car_types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>

            <label>شماره شاسی:</label>
            <input type="text" name="vin" required>

            <label>کارکرد کیلومتر:</label>
            <input type="text" name="mileage" required>

            <label>توضیحات:</label>
            <textarea name="notes"></textarea>

            <label>عکس خودرو:</label>
            <input type="file" name="image">

            <button type="submit">ثبت</button>
        </form>
    </main>
</body>
</html>
