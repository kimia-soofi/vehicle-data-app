<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پنل ادمین</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h2 class="title">پنل ادمین</h2>

    <form class="model-form" method="POST" action="{{ url_for('admin_add_model') }}">
      <input name="new_model" placeholder="افزودن نوع خودرو (مثلاً J4)" />
      <button class="btn" type="submit">افزودن</button>
    </form>

    <form class="model-form" method="POST" action="{{ url_for('admin_remove_model') }}">
      <select name="model">
        {% for m in car_types %}
          <option value="{{ m }}" {% if m==selected %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>
      <button class="btn danger" type="submit">حذف مدل انتخابی</button>
    </form>

    <div class="records">
      <h3>فرم‌های ذخیره‌شده برای: <strong>{{ selected }}</strong></h3>
      {% if records %}
        <ul class="file-list">
          {% for f in records %}
            <li>
              <a href="{{ url_for('download_record', model=selected, filename=f) }}">{{ f }}</a>
            </li>
          {% endfor %}
        </ul>
        <a class="btn" href="{{ url_for('download_index', model=selected) }}">دانلود فایل تجمیعی (index.csv)</a>
      {% else %}
        <p>فرمی ثبت نشده است.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
